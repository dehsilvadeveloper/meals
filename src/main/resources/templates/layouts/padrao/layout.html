<!DOCTYPE html>
<html lang="pt-br" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title layout:title-pattern="$LAYOUT_TITLE | $CONTENT_TITLE">Meals</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
    <meta name="application-name" content="Meals" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="google" value="notranslate" />
    <meta name="dcterms.audience" content="Global" />
    <meta name="dcterms.rights" content="(c) Meals" />

    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/vendor/fontawesome-free-5.15.3-web/css/all.min.css}" />
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <link rel="stylesheet" th:href="@{/css/breadcrumb.css}" />

    <!-- CSS no Head -->
    <th:block layout:fragment="estilos"></th:block>

    <!-- Javascript -->
    <script th:src="@{/js/jquery-3.6.0.min.js}"></script>

</head>

<body class="sb-nav-fixed">

    <!-- Header -->
    <div th:replace="~{layouts/padrao/header :: header}"></div>

    <!-- [Inicio] layoutSidenav -->
    <div id="layoutSidenav">
    
        <!-- Sidebar -->
        <div id="layoutSidenav" th:insert="~{layouts/padrao/sidebar :: sidebar}"></div>
        
        <!-- [Inicio] layoutSidenav_content -->
        <div id="layoutSidenav_content">
        
            <!-- ConteÃºdo -->
            <main><div layout:fragment="content"></div></main>
        
            <!-- Footer -->
            <footer class="py-4 bg-light mt-auto" th:insert="~{layouts/padrao/footer :: footer}"></footer>
        
        </div>
        <!-- [Fim] layoutSidenav_content -->

    </div>
    <!-- [Fim] layoutSidenav -->

    <!-- Javascript -->
    
    <script th:src="@{/js/scripts.js}"></script>

    <!-- Scripts no body -->
    <th:block layout:fragment="scripts"></th:block>

</body>
</html>
